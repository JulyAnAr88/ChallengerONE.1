<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <title>Encriptador de texto - Alura challenge</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
        <header>
            <div>
                <img class ="logo" src="img/Logo.png" alt="Logo de Alura">
            </div>
        </header>

        <main>

            <input id="texto" name="textBox" type="text" placeholder="Ingrese el texto aquí" 
            class="campo campo-medio" autofocus>

            <div class = botones>
                <button id="encriptador" class="boton boton-encriptar">Encriptar</button>

                <button id="desencriptador" class="boton boton-desencriptar">Desencriptar</button>
            </div>
            

            <div class = rectangulo-resultado>

                <section class = sin-texto id = "sText">
                    <img class ="muniecx" src="img/Muñeco.png" alt="Muñecx buscando">
                    
                    <label id= "mensaje-404">Ningún mensaje fue encontrado</label>
                    <label id= "mensaje-indicacion">Ingresa el texto que desees encriptar o desencriptar.</label>
                                   

                </section>
                <div class = con-texto>
                    
                    <label id= "resultado"></label>
                    
                    <button id="copiador" class="boton boton-copiar">Copiar</button>

                </div>
              

            </div>

            <div class = mensaje-prohibidos>

                <label id= "prohibidos" class = "aviso-prohibidos">Solo letras minúsculas y sin acentos</label>
                
                <img class ="exclamacion" src="img/exclamation-circle-fill.png" alt="Signo de exclamación">
            </div>

            

        </main>

        <footer>
            <div class="profile">

                



                <a class="profile-link profile-TWITTER" href="https://twitter.com/julyaragorn" rel="noopener nofollow" target="_blank">
                    <span class="profile-description profile-TWITTER-description">
                        Twitter
                    </span>
                </a>

                <a class="profile-link profile-LINKEDIN" href="https://www.linkedin.com/in/juli%C3%A1n-arag%C3%B3n-73a061220/" rel="noopener nofollow" target="_blank">
                    <span class="profile-description profile-LINKEDIN-description">
                        Linkedin
                    </span>
                </a>

                <a class="profile-link profile-INSTAGRAM" href="https://www.instagram.com/july.aragorn/" rel="noopener nofollow" target="_blank">
                    <span class="profile-description profile-INSTAGRAM-description">
                        Instagram
                    </span>
                </a>

                <a class="profile-link profile-GITHUB" href="https://github.com/JulyAnAr88" rel="noopener nofollow" target="_blank">
                    <span class="profile-description profile-GITHUB-description">
                        Github
                    </span>
                </a>

                <p class="copyright">
                    &copy Copyright Julián Aragón - 2022
                </p>
                
            </div>
        </footer>

        <script src = "js/botones.js"></script>
        


    </body>
</html>
